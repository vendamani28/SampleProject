<h1 style="text-align: center; margin-top: 10px; color: rgb(255, 0, 0); font-weight: bold;">
  Employee Management Application
</h1>

<div class="row" style="margin-top: 30px; background-color: rgb(191, 127, 228); height: 100px; width: 100%;">
  <div class="col" style="margin-top: 30px;">
    <p style="font-size: 30px;">HOME</p>
  </div>

  <div class="col" style="margin-top: 20px;">

    <button type="button" class="btn btn-warning " (click)="addnewEmployee('add','')"
      style="float: right; margin-left: 50px;">
      <i class="fa fa-edit"></i> Add new Employee
    </button>

    <button type="button" class="btn btn-warning " (click)="uploadFile()" style="float: right; margin-left: 50px;">
      <i class="fa fa-upload"></i> Upload file
    </button>

    <button type="button" class="btn btn-warning " (click)="exportFile()"
      style="background-color: #ffc107; float: right; margin-left: 30px;">
      <i class="fa fa-cloud-download"></i> Export to XLSX
    </button>
  </div>
</div>

<div class="material-datatables table-responsive">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>EmployeeId</th>
          <th>UserName</th>
          <th>Email</th>
          <th>JobTitle</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody *ngIf="!items?.length">
        <tr>
          <td colspan="5" style="text-align: center;">NO DATA AVAILABLE </td>
        </tr>
      </tbody>

      <tbody *ngIf="items?.length">
        <tr *ngFor="let item of items">
          <td>{{item.empId}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.jobTitle}}</td>
          <td class="text-center">
            <i class="fa fa-trash" (click)="deleteFuc(item.empId)" style="color: red;"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
